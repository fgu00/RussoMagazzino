<html>
    <head>
        <title>verifica pogliani</title>
    </head>
    <body id="body">
        insert id :<input type="number"id="id">
        insert name:<input type="text" id="name">
        insert quantity:<input type="number" id="quant">
        <button id="btn">insert</button>
        <table id="table">
            <tr>
                <th>nome</th>
            </tr>
        </table>
        <div id="div">

        </div>
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>
      <script>
          $("#btn").click(function(){
              var id=$("#id").val();
              var name=$("#name").val();
              var quant=$("#quant").val();
              $.ajax({
                  url: 
                  "http://localhost:3000/insert?id="+id+"&name="+name+"&quant="+quant,
                  method: "GET",
                  success: function(data){
                      console.log("ciao");
                     $("#table").append("<tr><td>"+data+"</td></tr>");
                      $("#ctrl").append("insert");
                  },
                  error: 
                    function(data){
                        console.log("ardo");
                        $("#ctrl").append("not insert");
                    }
            
            });
        });
      </script>
    </body>
</html>
